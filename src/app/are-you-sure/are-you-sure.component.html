<div class="modal-wrapper">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="header-text">Are You Sure?</h3>
    </div>
    <div class="option-buttons">
      <fa-icon [icon]="faXmark" class="button-icon" (click)="cancelAction()"></fa-icon>
      <fa-icon [icon]="faCheck" class="button-icon" (click)="confirmAction()"></fa-icon>
    </div>
  </div>
</div>
