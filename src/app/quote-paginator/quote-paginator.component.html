<div class="pagination-wrapper">
  <div class="first-arrow" [ngClass]="{'disabled': currentPage === 0}" (click)="goToPage(0)">
    <fa-icon [icon]="faAnglesLeft"></fa-icon>
  </div>
  <div class="prev-arrow" [ngClass]="{'disabled': currentPage === 0}" (click)="goToPage(currentPage - 1)">
    <fa-icon [icon]="faAngleLeft"></fa-icon>
  </div>
  <div class="curr-page">{{currentPage + 1}}</div>
  <div class="next-arrow" [ngClass]="{'disabled': numPages - currentPage < 2}" (click)="goToPage(currentPage + 1)">
    <fa-icon [icon]="faAngleRight"></fa-icon>
  </div>
  <div class="last-arrow" [ngClass]="{'disabled': numPages - currentPage < 2}" (click)="goToPage(numPages - 1)">
    <fa-icon [icon]="faAnglesRight"></fa-icon>
  </div>
</div>
