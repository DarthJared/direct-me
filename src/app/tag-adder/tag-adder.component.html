<div class="tag-adder-wrapper" [ngClass]="{'darkened-back': darkenBack}">
  <div class="tag-adder">
    <div class="tag-adder-header">
      <h3 class="header-text">TAGS</h3>
    </div>
    <ul class="tag-list">
      <li *ngFor="let tag of tags">
        <table class="list-item-table">
          <tr>
            <td class="check-box-cell">
              <input type="checkbox" (change)="tagChecked($event, tag.id)" [checked]="isTagActive(tag.id)">
            </td>
            <td>
              <span>{{tag.name}}</span>
            </td>
            <td class="trash-cell">
              <fa-icon [icon]="faTrash" class="small-button-icon" (click)="deleteTag(tag.id)"></fa-icon>
            </td>
          </tr>
        </table>
      </li>
    </ul>
    <div *ngIf="showNewTagInput" class="tag-name-wrapper">
      <input type="text" [(ngModel)]="newTagName" placeholder="Tag name here...">
    </div>
    <div class="tag-adder-buttons">
<!--      <button class="tagAdderButton" *ngIf="!showNewTagInput" (click)="showNewTag()">New Tag</button>-->
<!--      <button class="tagAdderButton" *ngIf="!showNewTagInput" (click)="done()">Done</button>-->
<!--      <button class="tagAdderButton" *ngIf="showNewTagInput" (click)="hideNewTag()">Cancel</button>-->
<!--      <button class="tagAdderButton" *ngIf="showNewTagInput" (click)="addNewTag()">Add</button>-->

      <fa-icon [icon]="faPlus" *ngIf="!showNewTagInput" class="button-icon" (click)="showNewTag()"></fa-icon>
      <fa-icon [icon]="faCheck" *ngIf="!showNewTagInput" class="button-icon" (click)="done()"></fa-icon>
      <fa-icon [icon]="faXmark" *ngIf="showNewTagInput" class="button-icon" (click)="hideNewTag()"></fa-icon>
      <fa-icon [icon]="faCheck" *ngIf="showNewTagInput" class="button-icon" (click)="addNewTag()"></fa-icon>
    </div>
  </div>
</div>
